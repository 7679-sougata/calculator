<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="outer_cover">
        <input id="screen" placeholder="0">
        <div id="div2">
            <div class="inner">
                <button>AC</button>
                <button>%</button>
                <button>Del</button>
                <button>/</button>
            </div>
            <div class="inner">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="inner">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="inner">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>

            </div>
            <div class="inner">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>

            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
